    .logo-container {

    .logo-1 { height: 65px; width: auto; }

    .main-nav ul { 
        display: flex;

    }

    .main-nav li { position: relative; }

    .main-nav a { 
        text-decoration: none; 
        color: var(--text-color); 
        font-weight: 700; 
        padding: 25px 0; /* Adjusted padding */
        position: relative; 
        display: flex; 
        align-items: center; 
        gap: 5px; 
        font-size: 0.95rem; /* Slightly cleaner font size */
        transition: color 0.3s;
    }

    .main-nav a::after { 
        content: ''; 
        position: absolute; 
        bottom: 15px; 
        left: 0; 
        width: 0; 
        height: 3px; 
        background-color: var(--primary-color); 
        transition: width 0.3s ease-in-out; 
    }

    .main-nav a:hover { color: var(--primary-color); }
    .main-nav a:hover::after { width: 100%; }

    /* DROPDOWN MENU */
    .dropdown-menu { 
        display: none; 
        position: absolute; 
        top: 100%; 
        left: -15px; 
        background: white; 
        list-style: none; 
        padding: 10px 0; 
        margin-top: -10px; 
        border-radius: 5px; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        min-width: 180px; 
        opacity: 0; 
        transform: translateY(10px); 
        transition: opacity 0.3s, transform 0.3s; 
        z-index: 100; 
        flex-direction: column; /* Ensure vertical list */
        gap: 0 !important; /* Override nav gap */
    }

    .dropdown:hover .dropdown-menu { 
        display: flex; 
        opacity: 1; 
        transform: translateY(0); 
    }

    .dropdown-menu li a { 
        padding: 10px 20px; 
        display: block; 
        width: 100%;
    }
    .dropdown-menu li a::after { content: none; } /* Remove underline effect for dropdown items */
    .dropdown-menu li a:hover { background-color: #f4f4f4; }

    /* HAMBURGER MENU (Hidden on Desktop) */
    .mobile-nav-toggle { display: none; }

    /* --- RESPONSIVE STYLES (Tablet & Mobile) --- */
    @media(max-width: 992px) {
        .main-nav { display: none; } /* Hide desktop nav */
        
        .mobile-nav-toggle { 
            display: block; 
            background: none; 
            border: none; 
            cursor: pointer; 
            z-index: 1001; 
            margin-left: 10px;
        }
        
        .hamburger { width: 30px; height: 3px; background: var(--text-color); display: block; position: relative; transition: background 0.3s ease-in-out; }
        .hamburger::before, .hamburger::after { content: ''; width: 30px; height: 3px; background: var(--text-color); position: absolute; left: 0; transition: transform 0.3s ease-in-out, top 0.3s ease-in-out; }
        .hamburger::before { top: -8px; } .hamburger::after { top: 8px; }
        
        .mobile-nav-toggle.active .hamburger { background: transparent; }
        .mobile-nav-toggle.active .hamburger::before { transform: rotate(45deg); top: 0; }
        .mobile-nav-toggle.active .hamburger::after { transform: rotate(-45deg); top: 0; }

        /* FIXED: LOGO SIZING FOR MOBILE/TABLET */
        .logo-container {
            gap: 8px; /* Reduce gap significantly */
            flex-grow: 1; /* Allow container to take space */
        }

        .logo-container a {
            display: flex;
            align-items: center;
        }

        /* Force all logos to scale down to fit mobile height/width */
        .logo-container img {
            height: 40px !important; /* Smaller fixed height for mobile */
            width: auto; /* Maintain aspect ratio */
            max-width: 100%;
        }
        
        /* Specific tweaks for taller/wider logos if needed */
        .logo-2 { height: 45px !important; } 
    }

    /* Extra Small Screens (Very narrow phones) */
    @media(max-width: 380px) {

        .logo-container img { height: 32px !important; }
    }
</style>
